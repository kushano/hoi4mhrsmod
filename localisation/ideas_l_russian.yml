 unstable_politics_mhrs_desc:0 "Данная особенность возникала в стране постоянно. То путч, то революция, то сорванные выборы не позволили Макурину спокойно оставить свой пост надежному преемнику или чистой, хорошо организованной савчхеистской партии."
