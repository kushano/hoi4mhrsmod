 savche:0 "Савчхе"
 savche_desc:0 "Савчхе это идейный преемник рассолизма - идеологии о мемной революции во ВКонтакте против баянов и кибербуржуев, которые заставляют киберпролетариат смотреть и лайкать ужасные мемы.\n\nСавчхе идет дальше. Оно не только говорит о революции во всем интернете, но и зацикливается на каждом отдельном паблике, каждом отдельном регионе интернета. Это, прежде всего, опора на собственный силы в создании контента, строгий запрет на публикацию баянов. За запощенный баян рабочий приговаривается к расстрелу по причине подрыва государственной целостности и вредительского отношения к себе, к рабочим и киберпролетариату.\n\n«Контент охраняется как основа жизни страны от баянов, некачественных производителей» из пункта 4, статьи 5 Конституции МИРС."
