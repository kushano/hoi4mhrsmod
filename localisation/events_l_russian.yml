 savia.mod1.t:0 "Состояние МИРС"
 savia.mod1.d:0 "Пока еще товарищ Макурин держит всё в своих руках. Но контра не спит и всячески вредительствует по всей территории Савии и за её пределами. \n\nПравящая партия савчхеистов, выходцев из простого киберпролетарского народа, трещит по швам. Ревизионисты в партии набирают свои обороты, пока лидер Партии Блинов находится вне политики и занимается подготовкой армии. \n\nНовую мощь обрели соцдемы, прислужники киберкапитала, которые когда-то правили страной три года, а после были вышвырнуты в далекие степи Средней Азии. С новой силой смотрят в будущее и монархисты. Без малого шесть лет прошло с того момента как императорский трон в Савии пошатнулся и восстанавливался всего лишь раз и на две недели. \n\nНе стоит и забывать олдфагов, они на мэсте - изгнанный с Кубани Левашов точит свои клыки. Пускай он и стал монархистом, но будьте уверены, вернувшись, он установит свой рейхспротекторат. С Куренковым ситуация неясна. Еще недавно он был верным соратником и переставал им быть где-то раз десять, но всего на неделю каждый раз. \n\nНадеюсь, вы не забудете заветов савчхе и более древнего рассолизма. Мы обязаны сплочиться и победить в этой кибервойне не на жизнь, а на смерть. Буржуазные паблики постят баяны и ужасный контент. Наше пролетарское оружие - мемы - будут обращены против буржуа."
 savia.mod1.a:0 "Киберпролетарии всех пабликов, подключайтесь!"
 savia.2.t:0 "Макурин подает в отставку"
 savia.2.d:0 "На первом заседании Всесавийской Коммунистической Партии Савчхеистов, её председатель Владислав Макурин заявляет о своём уходе. \n\nВ речи он упомянул о необходимости сохранять заветы савчхе. Свой уход председатель СНК мотивировал сильной усталостью, с уверенностью в команду, которую подготовил. \n\nПоследними указами тов. Макурина были назначения на должности. Иван Ягодкин займет пост Председателя СНК, ибо уже имеет опыт работы в правительстве. Серафим Мурасов займет пост Председателя Верховного Совета, ибо является вполне терпимым и придерживается принципа демцентрализма. Данила Морозов займет пост Верховного Судьи и начнет активное реформирование всей судебной системы, которая уже долгое время находится в упадке. Серго Куренков займет пост Председателя ЦИК и начнет подготовку к предстоящим выборам в Верховный Совет X Созыва."
 savia.2.a:0 "Сан-Савберг-Барбара начинается."
 savia.3.t:0 "Куренков говорит о деятельности Макурина"
 savia.3.d:0 "Спустя небольшой промежуток после выступления Макурина, на трибуну взошел Серго Куренков и начал свой монолог о длительном правлении предыдущего председателя СНК и ВКП(с). \n\nВ речи проходили фразы: 'Немного времени прошло', 'Куча спорных моментов', 'Мы частенько расходились по многим вопросам' и т.д. Но, в итоге, доклад тов. Куренкова можно характеризовать как..."
 savia.3.a:0 "...одобрительный"
 savia.3.b:0 "...критический"
 savia.4.t:0 "Выступления Мурасова и Ягодкина"
 savia.4.d:0 "Одобрительная речь тов. Куренкова задала вектор развития последующих выступлений. \n\nУдивительно, но Ягодкин и Мурасов тактически выступили с одной позиции и она была..."
 savia.4.a:0 "...одобрительная"
 savia.4.b:0 "...негативная"
 savia.5.t:0 "Выступления Мурасова и Ягодкина"
 savia.5.d:0 "Критическая речь тов. Куренкова задала вектор развития последующих выступлений. \n\nУдивительно, но Ягодкин и Мурасов тактически выступили с одной позиции и она была..."
 savia.5.a:0 "...одобрительная"
 savia.5.b:0 "...негативная"
 savia.6.t:0 "Ягодкин говорит о курсе страны"
 savia.6.d:0 "Не успело заседание партии закончится как тов. Ягодкин сел в кресло Председателя Совета Народных Комиссаров МИРС. Он провел ряд своих назначений, отдал первые распоряжения, подписал указ, оставленный еще Макуриным о новых стандартах производства мемов. \n\nДела были переданы, а в 00:30 тов. Ягодкин обратился к наркомам с объяснением курса страны. По итогу..."
 savia.6.a:0 "...Ягодкин выступил за изменение курса"
 savia.6.b:0 "...Ягодкин выступил за корректировку курса"
 savia.6.c:0 "...Ягодкин выступил за прежний курс"
 savia.7.t:0 "Статус Апатрида"
 savia.7.d:0 "В этой политической игре никто не стоит на месте. У Куренкова сейчас имеются две перспективы в борьбе за место под солнцем. На совместном заседании Верховного Совета, Совета Народных Комиссаров и Верховного Суда тов. Куренков ставит вопрос о статусе Апатрида. На данный момент, она является автономной республикой в составе МИРС."
 savia.7.a:0 "Дайте уже им независимость"
 savia.7.b:0 "Автономия, как раньше"
 savia.7.c:0 "Полное включение в состав Столичного региона"
 savia.7.e:0 "Дайте уже нам независимость! (играть за Апатрид)"
 savia.9.t:0 "Судебная реформа"
 savia.9.d:0 "Одним из последних указаний тов. Макурина была реформа судебной системы. Тов. Морозов активно занялся этой деятельностью и подготовил пакет соответствующих постановлений и нормативных актов, которые зачитал на совместном заседании ВС-СНК-ВС. \n\nРеформа обеспечивает независимость суда и коллегиальность. Одним из пунктов программы являлась также отмена существующего Уголовного Кодекса МИРС трехлетней давности. Решение остается за заседанием."
 savia.9.a:0 "Провести реформу. Независимый суд нам необходим"
 savia.9.b:0 "Настоять на подчинении его СНК для точной борьбы с врагами"
 savia.9.c:0 "Верховный Совет, избранный от народа, обеспечит законность"
 savia.8.t:0 "Экономический курс страны"
 savia.8.d:0 "Не так давно тов. Ягодкин говорил о политическом курсе страны. Настало время для разговоров об экономической политике государства. Слабое мемное производство это неотъемлемая часть прежней системы рабочего контроля. В то же время, страна нуждается в статьенстриализации для обеспечения крупных масс народа соответствующим контентом."
 savia.8.a:0 "Реформируем мемсельхоз"
 savia.8.b:0 "Проведем статейную пятидневку"
 saviadec.1.t:0 "Завещание Макурина"
 saviadec.1.d:0 "Жена тов. Макурина, Мария, хочет опубликовать якобы его политическое завещание. Содержимое вызывает много вопросов, но оно определенно добавит Куренкову некоторую популярность в среде макуринских лоялистов."
 saviadec.1.a:0 "Публиковать и настаивать на достоверности"
 saviadec.1.b:0 "Сослать Марию на вечный отдых на Кубань"
 saviadec.2.t:0 "Куренков провозглашает Савбергосовет"
 saviadec.2.d:0 "СНК-ВЦИК-ВС, а именно их совместная работа, оказалась напрасна. Работа не продолжилась, страна стагнирует, экономика в разрухе. На фоне этого, фракция куренковистов, которых, как считалось, репрессировали, начала набирать силу и уже через месяц заявила о создании нового политического органа взамен недействующим трем ветвям текущей власти — Савбергский Совет Рабочих и Солдатских Депутатов.\n\nСреди пунктов программы имеются: создание вооруженных рядов партии, создание фракции куренковистов в ВКП(с), назначение новых выборов, имеющих власть над всей МИРС."
 saviadec.2.a:0 "Будем следить"
 saviadec.2.b:0 "Победа будет за нами (играть за Савбергосовет)"
 savia.10.t:0 "Выборы"
 savia.10.d:0 "Кандидаты долго и упорно боролись, отстаивали свои программы, свои идеи, подвергали сомнению или восхищались идеями савчхе. Много говорили о Макурине и необходимости реформ. Мурасов хотел больше власти для Верховного Совета, Ягодкин для Совета Народных Комиссаров, Морозов для Верховного Суда.\n\nВся страна следила за этими сложными политическими игрищами. Сегодня, все члены ВКП(с) должны проголосовать. По итогу, победил..."
 savia.10.a:0 "... Коллективное управление"
 savia.10.b:0 "... товарищ Ягодкин"
 savia.10.c:0 "... товарищ Мурасов"
 savia.10.e:0 "... товарищ Морозов"
 savia.11.t:0 "День Великой Февральской Социалистической Революции"
 savia.11.d:0 "В этот день тов. Макурин победил в битве за Савберг против сил объединенной контрреволюции в лице гражданина Мальца. С этого дня и следующие полгода существовала Мемно-рассолистская Республика Савия. Особым декретом I Съезда Советов стало переименование страны в Мемно-историческую Республику Савию."
 savia.11.a:0 "Восславим революцию"
 savia.11.b:0 "Восславим контрреволюцию"
 savia.11.c:0 "Восславим контрреволюцию 31 декабря"
 saviadec.3.t:0 "Восстание на Кубани"
 saviadec.3.d:0 "После ссылки Марии на Кубань, на пенсию, как казалось ранее, она совсем не закончила свою политическую карьеру, а даже наоборот. Заручившись поддержкой Левашова в Коффенбурге, Мария I Кероматовна начала сбор всех монархистов из партии 9 сентября, верных макуринцев из некоммунистов, а также начала сбор денег на kickstarter для формирования Добровольческой армии. Спустя месяц, в Вильне, Мария объявила себя императрицей Савии и начала Ледяной поход на Савберг с целью установить монархию повсеместно."
 saviadec.3.a:0 "Партия 9 чего?.."
 saviadec.3.b:0 "Восстановим императорский трон! (играть за монархистов)"
 savia.12.t:0 "Постановление ЦК ВКП(с)"
 savia.12.d:0 "VII Съезд ВКП(с) завершился. \n\nДелегаты съезда внимательно выслушали все доклады четырех лидеров партии. Куренков говорил о Макурине и об усилении роли советов всех мастей. Будь то советы деревенские, будь то советы за полярным кругом. Особенно он отметил то, что Савберг имеет свой горком, а Куренковвиль нет. Стоит ли ему напомнить, что в столице Апатрида почти всех расстреляли? Мурасов высказывался за увеличение количества полномочий местных советов в крупных городах с большим количеством киберпролетариата. И правда, стране давно пора провести статейную индустриализацию, мобилизовав крестьянство. Ягодкин считал, что стоит наоборот привнести сколько нибудь значимую роль деревенским советам, ведь именно там присутствует основная часть населения МИРС, мемных крестьян, которые находятся в угнетенном положении как по отношению к центральной власти и киберпролетариату, так и к местным киберкулакам. Морозов высказался за сохранение курса государственных реформ, в т.ч. суда. Он настаивал на том, что хорошо слаженный госаппарат обеспечит подлинную диктатуру киберпролетариата и народную демократию.\n\nПо итогу, делегаты решили поддержать..."
 savia.12.a:0 "...демагогию Куренкова"
 savia.12.b:0 "...статейную индустриализацию Мурасова"
 savia.12.c:0 "...мемную коллективизацию Ягодкина"
 savia.12.e:0 "...политику реформ Морозова"
 savia.13.t:0 "Выборы сорваны"
 savia.13.d:0 "Председатель Центрального Избирательного Комитета тов. Куренков сорвал выборы и объявил себя Председателем Совета Народных Комиссаров МИРС. В считанные минуты члены ВКП, поддерживающие Куренкова взяли власть и встали на ключевые государственные посты и посты горкома Савберга."
 savia.13.a:0 "Опять??"
 saviadec.4.t:0 "Куренков не удовлетворяет требования НКВД"
 saviadec.4.d:0 "Народный Комиссариат Внутренних Дел накануне потребовал от Куренкова больше привилегий, однако тот отказал им в этом. Это не стало большой проблемой для Дроздова и его команды - все уже было готово к восстанию."
 saviadec.4.a:0 "Да как они посмели!"
 saviadec.4.b:0 "Мы возьмем свое (играть за НКВД МИРС)"
 savia.14.t:0 "Волнения на фронте" 
 savia.14.d:0 "По войскам прошлась волна братаний, призывов к миру. Около двух десятков офицеров были расстреляны солдатам. Самых активных агитаторов и военных преступников арестовала военная полиция." 
 savia.14.a:0 "Мы ничего не можем поделать" 
 savia.15.t:0 "Куренков выступает за федерализацию"
 savia.15.d:0 "На минувшем митинге в память о жертвах контрреволюции, Сергей Куренков бросил едкую мысль о том, что федерализация спасет страну от контрреволюционеров. Он опять вспомнил о статусе Апатрида."
 savia.15.a:0 "Промолчим. Вдруг не заметит"
 savia.15.b:0 "Промолчим. Вдруг заметит"
 savia.16.t:0 "Брачная политика"
 savia.16.d:0 "Куренков собрал митинг с целью агитации в пользу однополых браков. Ему не важно, что в МИРС институт брака уничтожен."
 savia.16.a:0 "Поддержим его идею"
 savia.16.b:0 "Как обычно, промолчим"
 savia.17.t:0 "Митинг в Савберге"
 savia.17.d:0 "В столице Республики вышло достаточное количество протестующих против нынешней политики нашей страны. И пускай их ничтожно мало по сравнению с тем, сколько людей нас поддерживают, эти маргиналы могут взять в руки винтовки и мемы и пойти против нас."
 savia.17.a:0 "Ситуация накаляется"
 savia.18.t:0 "Стачки"
 savia.18.d:0 "Хоть наша промышленность и мала, у нас имеются рабочие. Причем многие из них остаются недовольны. Савчхе и Кодекс законов о труде говорят, что государство делится прибылью с рекламы с работниками, однако на данный момент прибыли с рекламы нет."
 savia.19.t:0 "Национализация секторов экономики"
 savia.19.d:0 "Куренков не так давно успел пробыть на посту Председателя Государственного Совета, однако успел провести широкую приватизацию мемсельхоза и статьепрома. Сегодня Председатель Госплана решает реформировать экономику и начинает волну национализации предприятий."
 savia.19.a:0 "Это встретит волну протестов"
 savia.19.b:0 "Осталось совсем чуть-чуть"
 savia.20.t:0 "Ягодкин выпускает слабый контент"
 savia.20.d:0 "Последние несколько дней отложка нашего паблика пустеет изо дня в день, да и качество мемов резко снизилось. Ягодкин оправдывает это расформированием ПикчеГОСТа при Наркомате Сельского Хозяйства, совершенного незадолго до его назначения. Но народу ведь не объяснишь, м?"
 savia.20.a:0 "Придется потерпеть"
 savia.20.b:0 "Сделать выговор Ягодкину"
 savia.21.t:0 "Конституционная реформа"
 savia.21.d:0 "Сегодня, тов. Мурасов выступал на заседании Верховного Совета и предложил внести немного ясности в Конституцию по поводу разделения властей. Спустя полчаса, соответствующий законопроект уже лежал на столе у Управляющего делами Верховного Совета. Предполагается, что Верховному Совету будет подконтрольна деятельность Совнаркома, но Судебную систему почти не трогали. Мнение депутатов разделилось, однако мы смогли бы надавить на нужный нам вариант..."
 savia.21.a:0 "Провести реформу"
 savia.21.b:0 "Это внесет дисбаланс между ветвями власти"
 savia.22.t:0 "Ягодкин омолаживает кадры"
 savia.22.d:0 "Сегодня, тов. Ягодкин огласил новый состав Совнаркома и провел первую рабочую встречу, наметив несколько важных вопросов внутренней политики. Ягодкин выступил за вброс на стену порции низкосортных мемов, однако в большом количестве. Что нам делать?"
 savia.22.a:0 "Это то, что нам нужно"
 savia.22.b:0 "Повременим"
 savia.23.t:0 "Расстрельные списки"
 savia.23.d:0 "В руки Верховного Судьи тов. Морозова попали свежие сведения о масштабах политических репрессий во время отсутствия тов. Макурина. Эта информация сильно повысит авторитет Морозова в глазах общественности и ЦК, в частности. Осталось только выбрать кому приписать..."
 savia.23.a:0 "Куренкову, он этим знаменит"
 savia.23.b:0 "Ягодкину, он тогда руководил страной"
 savia.23.c:0 "Мурасову, он тогда инициировал новую кампанию"
 savia.24.t:0 "Вброс в сми"
 savia.24.d:0 "В руках Евгения Веретенникова, знаменитого аполитичного журналиста и военного, во время отъезда из ставки, вдруг оказались очень интересные материалы о сотрудничестве одного из фейков лидеров МИРС с руководством Арийского Рейха (АР). Сейчас не составит труда обнародовать эти доказательства и указать пальцем на кого угодно сверху.\n\nКуренков всегда хотел своего независимого Апатрида, Морозов возрождения НБ, Ягодкин анархии, а Мурасов вообще молчит всегда."
 savia.24.a:0 "Замочить Куренкова"
 savia.24.b:0 "Замочить Мурасова"
 savia.24.c:0 "Замочить Ягодкина"
 savia.24.e:0 "Замочить Морозова"
 NPC_startup:0 "Будут получены хорошие отношения с МИРС"
 npc.4.t:0 "Оппозиция Куренкова"
 npc.4.d:0 "Сергей Куренков решает встать против нашего решения. Соответствующая речь и выступление прошли в Верховном Блинном Совете накануне."
 npc.4.a:0 "."
 npc.6.t:0 "НБ предлагает взаимопомощь"
 npc.6.d:0 "Братский паблик Ночные Блины предложил нам обменяться репостами, а также провести совместные учения и поделиться своими выводами из прошедшей войны с Кофейней.\n\nМы находимся в затруднительном положении с нашей текущей войной. Быть может, принять предложение было бы неплохо."
 npc.6.a:0 "Согласится"
 npc.7.a:0 "Положительным"
 npc.6.b:0 "Отказаться"
 npc.7.b:0 "Отрицательным..."
 npc.7.t:0 "Ответ МИРС"
 npc.7.d:0 "Республика Савия не заставила себя долго ждать. Их ответ оказался..."
 npc.8.t:0 "Депутаты ВБС"
 npc.8.d:0 "Временно приостановлена деятельность политической партии КМиТС в составе ВБС6, всех их депутаты из зала собрания выдворены. Причиной такого решения послужили подлые военные провокации против НБ со стороны партии и стоящих за ней группировок. \n\nТак же НБ объявляет гражданина Русина (Доктор Гаусс) персоной нон грата, прекращает все дипломатические отношения с Орденом Хаоса из-за их некорректного поведения и агрессивнии по отношению к Мировой Газете.\n\n*ВБС - Верховный Блинный Совет."
 npc.8.a:0 "Хм."
 npc.9.t:0 "Шпионы Кофейни"
 npc.9.d:0 "Шпионы Кофейного Царства попались на нашей границе. Что они хотели еще предстоит узнать Всеблинной Чрезвычайной Комиссии.\n\nОфициального ответа Кофейни не последовало."
 krujok.3.t:0 "Ева"
 krujok.3.d:0 ""
 krujok.3.a:0 "Конечно Аска"
 krujok.3.b:0 "Конечно Рей"