 SAV_kurenkov_minister_desc:0 "Периодически занимал должность народного комиссара внутренних дел, в какое-то время был одним из лидеров Всесавийской Чрезвычайной Комисии по борьбе с контрреволюцией, зимой 2019-2020 недолго занимал кресло председателя государственного совета"
 internet_wars:0 "Интернет войны"
 internet_wars_desc:0 "Особенностью боев в интернете является то, что админы пабликов или групп редко уходят со своего поста по техническим причинам. А активная деятельность шпионов и постоянные налеты на беседы и в предложку оставляют серьезные шрамы на теле паблика."
 unstable_diplomatic_mhrs:0 "Закрытость"
 unstable_diplomatic_mhrs_desc:0 "Дипломатическая изоляция МИРС это древняя особенность политики нашего государства. После путча 2016 г. стало ясно, что опираться можно только на свои силы. Кризис усилился после выхода из микронационального мира и манямира. Из-за этого Республика Савия осталась одна во Всемирной Паутине.\n\nМы должны преодолеть эту проблему или развить ее идейно."
 unstable_economy_mhrs:0 "Нестабильность в мемпроизводстве"
 unstable_economy_mhrs_desc:0 "Постоянные перебои с питанием ставят нашу страну на грань поражения в Великой битве против Интернета. Мемное сельское хозяйство должно быть реформировано. Однозначно."
