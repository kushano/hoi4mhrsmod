 north_republic_resistance_desc:0 "Северная Республика Ночных Блинов - неформальное образование Республики в составе Ночных Блинов подрывает целостность нащего государства. К тому же, существует оппозиция в парламенте, которая протестует против всех законов и решений, до тех пор, пока глава государства не признает автономию Северной Республики."
 north_republic_resistance_second_stage_desc:0 "Северная Республика Ночных Блинов - неформальное образование Республики в составе Ночных Блинов подрывает целостность нащего государства. К тому же, существует оппозиция в парламенте, которая протестует против всех законов и решений, до тех пор, пока глава государства не признает автономию Северной Республики."
 north_republic_resistance_third_stage_desc:0 "Северная Республика Ночных Блинов - неформальное образование Республики в составе Ночных Блинов подрывает целостность нащего государства. К тому же, существует оппозиция в парламенте, которая протестует против всех законов и решений, до тех пор, пока глава государства не признает автономию Северной Республики."
